<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            padding: 10px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .error {
            border-color: #f8d7da;
            background-color: #f8d7da;
            color: #721c24;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    
    <form method="POST" action="{% url 'edit_task' task_title %}">
        {% csrf_token %}
        <input type="text" name="new_task_title" value="{{ task_title }}" required>
        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'index' %}">Cancel</a>
</body>
</html>
